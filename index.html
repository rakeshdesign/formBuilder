<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBuilder</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark position-sticky">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="icon.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                <span class="navbar-text text-light">Form builder</span>
              </a>
            </div>
          </nav>
    </header>
    <div class="container-fluid my-5">

        <div class="row justify-content-center">
            <button class="col-1 btn btn-warning mx-2">Preview</button>
            <button class="col-1 btn btn-success mx-2">Save</button>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <div class="card">
                    <h5 class="card-title p-1">Components</h5>
                    <div class="container-fluid p-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="field" onclick="createData('input')">
                                    <img src="public/input.png" alt="icon" class="me-2">
                                    <pre><h5>Input</h5></pre>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field" onclick="createData('textarea')">
                                    <img src="public/textarea.png" alt="icon" class="me-2">
                                    <pre><h5>Textarea</h5></pre>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field" onclick="createData('select')">
                                    <img src="public/select .png" alt="icon" class="me-2">
                                    <pre><h5>Select</h5></pre>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field" onclick="createData('radio')">
                                    <img src="public/radio.png" alt="icon" class="me-2">
                                    <pre><h5>Radio</h5></pre>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field" onclick="createData('checkbox')">
                                    <img src="public/checkbox.png" alt="icon" class="me-2">
                                    <pre><h5>Checkbox</h5></pre>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field" onclick="createData('button')">
                                    <img src="public/button.png" alt="icon" class="me-2">
                                    <pre><h5>Button</h5></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <h5 class="card-title p-1">Drop components here to build your form</h5>
                        <div id="drop" class="drop-area p-4">
                            
                        </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                    <h5 class="card-title p-1">Component settings</h5>
                    <div class="components-settings p-2" id="settings">
                        <h4 class="text-center">Select field to see field options!</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
